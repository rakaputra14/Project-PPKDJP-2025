<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bailey Capel Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body {
      background-color: black;
      color: white;
      overflow: hidden;
    }

    .section {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transform: scale(0.5);
    }

    .header {
      position: fixed;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      font-weight: bold;
    }

    .header span {
      color: orange;
    }
  </style>
</head>

<body class="text-center">
  <div class="container">
    <header class="header text-center text-white" id="mainHeader">
      Bailey<span>|</span>Capel
    </header>

    <section class="section" id="section1">
      <main class="flex flex-col items-center justify-center text-center w-full px-4">
        <h2 class="text-5xl md:text-7xl font-extrabold leading-tight">
          LET'S CREATE <br> SOMETHING <br> GREAT TOGETHER
        </h2>

        <button class="mt-6 bg-orange-500 text-black font-bold py-3 px-6 text-lg rounded-md">
          Scroll for More
        </button>
      </main>
    </section>

    <section class="section" id="section2">
      <div class="flex flex-row items-center justify-center w-full px-16">
        <div class="text-left w-1/2">
          <h2 class="text-6xl font-bold">About Us</h2>
          <p class="mt-4 text-lg leading-relaxed">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          </p>
        </div>
        <div class="w-1/2 flex justify-center">
          <img src="source1.png" alt="About Us Image" class="w-[400px] h-[400px] object-cover rounded-full">
        </div>
      </div>
    </section>

    <section class="section" id="section3">
      <div class="flex flex-row items-center justify-center w-full px-16">
        <div class="text-left w-1/2">
          <h2 class="text-6xl font-bold">Philosophy</h2>
          <p class="mt-4 text-lg leading-relaxed">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          </p>
        </div>
        <div class="w-1/2 flex justify-center">
          <img src="source2.png" alt="Philosophy Image" class="w-[400px] h-[400px] object-cover rounded-full">
        </div>
      </div>
    </section>
  </div>

  <script>
    let sections = document.querySelectorAll('.section');
    let currentSection = 0;
    let scrollCount = 0;

    function animateSection(section) {
      gsap.to(section, { opacity: 1, scale: 1, duration: 2.5, ease: "power2.out" });
    }

    function changeSection(nextIndex) {
      if (nextIndex < 0 || nextIndex >= sections.length) return;
      scrollCount = 0;

      gsap.to(sections[currentSection], { opacity: 0, scale: 0.5, duration: 1.5, ease: "power2.inOut" });

      currentSection = nextIndex;
      animateSection(sections[currentSection]);
    }

    animateSection(sections[currentSection]);

    window.addEventListener('wheel', (event) => {
      if (event.deltaY > 0)
      {
        scrollCount++;
        if (scrollCount >= 3)
        {
          changeSection(currentSection + 1);
        }
      } else
      {
        scrollCount++;
        if (scrollCount >= 3)
        {
          changeSection(currentSection - 1);
        }
      }
    });
  </script>
</body>

</html>
